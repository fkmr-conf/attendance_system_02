<!doctype html>
{% load static %}
<html lang='ja'>
    <head>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <title>{{title}}</title>
    </head>
    <body>
        <h1>{{title}}</h1>
        <p>{{message}}</p>
        {% if position == 'employer' %}
        <form action = "{% url 'employer_log_in' %}" method="post">
        {% elif position == 'employee' %}
        <form action = "{% url 'employee_log_in' %}" method="post">
        {% endif %}
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr><td></td><td>
                    <input type="submit" value="LOG-IN">
                </td></tr>
            </table>
        </form>

        <p>{{note}}</p>

    </body>
</html>
